<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Blog | View Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <form th:action="${'post/' + post.id + '/edit'}" th:method="post">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:value="${post.title}">
            <label for="body">Body</label>
            <input type="text" name="body" id="body" th:value="${post.body}">
            <button>Save Changes</button>
        </form>
    </div>
    <footer th:replace ="fragments/footer :: footer">
    </footer>
</body>
</html>
