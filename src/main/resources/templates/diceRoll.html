<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll</title>
</head>
<body>
<form action="/roll-dice/{n}" method="get" name="number">
    <h2>Guess the dice roll number!</h2>
    <a href="/roll-dice/1">Roll a One!</a>
    <br>
    <a href="/roll-dice/2">Roll a Two!</a>
    <br>
    <a href="/roll-dice/3">Roll a Three!</a>
    <br>
    <a href="/roll-dice/4">Roll a Four!</a>
    <br>
    <a href="/roll-dice/5">Roll a Five!</a>
    <br>
    <a href="/roll-dice/6">Roll a Six!</a>
</form>

<h2>Here is the number you picked: <span th:text="${n}">Number</span></h2>
<h2>Here is the dice roll number: <span th:text="${randomNumber}">Number</span></h2>
<div th:if="${numberPresent}">
    <div th:switch="${numbersEqual}">
        <p th:case="${true}">You guessed the correct number!</p>
        <p th:case="*">You guessed the wrong number!</p>
    </div>
</div>
</body>
</html>
