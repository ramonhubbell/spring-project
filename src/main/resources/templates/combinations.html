<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

    <h1>Here are the top 20 pizza combinations!</h1>
    <table th:each="combination, state : ${combinations}">
        <tr>
            <td class="col-md -6">
                <h2 th:text="${state.count}">Rankings</h2>
            </td>
            <td class="col-md -6">
                <h2 th:text="${combination.getKey()}">Toppings</h2>
            </td>
            <br>
            <td>
                <h2 th:text="${combination.getValue()}">Frequency</h2>
            </td>
        </tr>
    </table>
