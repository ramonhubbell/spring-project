<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('All Pizza Combinations')">
    <meta charset="UTF-8">
    <title>All Pizza Combinations</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
<!--    <div th:if ="${noPostsFound}">-->
<!--        No Posts Found!-->
<!--    </div>-->
    <h1>Here are the top 20 pizza combinations!</h1>
    <div th:each="combination : ${combinations}">
        <div class="col-md -6">
            <h2 th:text ="${combination.getKey()}">Toppings</h2>
        </div>
        <div>
            <h2 th:text ="${combination.getValue()}">Frequency</h2>
        </div>
    </div>
</div>
<footer th:replace ="fragments/footer :: footer">
</footer>
</body>
</html>
